name: deploy docs

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: macos-latest  # for the screenshots
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install -e .[docs]
      - run: mkdocs gh-deploy --strict --force
