[tox]
envlist = py{37,38,39,310}-{linux,macos,windows}-{pyqt5,pyside2,pyqt6,pyside6}
toxworkdir=/tmp/.tox

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows
BACKEND =
    pyqt5: pyqt5
    pyqt6: pyqt6
    pyside2: pyside2
    pyside6: pyside6

[testenv]
platform =
    macos: darwin
    linux: linux
    windows: win32
passenv = CI GITHUB_ACTIONS DISPLAY XAUTHORITY
setenv =
    PYTHONPATH = {toxinidir}
deps =
    pyqt6: PyQt6
    pyside6: PySide6
extras =
    testing
    pyqt5: PyQt5
    pyside2: PySide2
commands =
    pytest -v --color=yes --cov-report=xml --cov=magicgui --basetemp={envtmpdir} {posargs}


[testenv:lint]
skip_install=true
deps =
    pre-commit
commands =
    pre-commit run --all-files
