[tox]
envlist = py{37,38,39}-{linux,macos,windows}-{pyqt,pyside}
toxworkdir=/tmp/.tox

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows

[testenv]
platform =
    macos: darwin
    linux: linux
    windows: win32
passenv = CI GITHUB_ACTIONS DISPLAY XAUTHORITY
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements/tests.txt
    pytest-xvfb ; sys_platform == 'linux'
extras =
    pyqt: PyQt5
    pyside: PySide2
commands =
    pytest -v --color=yes --cov-report=xml --cov=magicgui --basetemp={envtmpdir} {posargs}


[testenv:lint]
skip_install=true
deps =
    flake8==3.8.4
    isort==5.6.4
    black==20.8b1
    flake8-docstrings
commands =
    flake8 magicgui
    black --check magicgui
    isort --check magicgui

[testenv:mypy]
skip_install=true
deps = mypy
commands = mypy
