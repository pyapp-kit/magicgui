site_name: magicgui
# strict: true

theme:
  name: material

nav:
  - Overview: index.md
  - Widgets: widgets/
  - Bases: bases/
  - protocols.md
  - app.md

hooks:
  - docs/_hooks.py

watch:
  - src

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

plugins:
  - search
  - literate-nav
  - autorefs
  - mkdocstrings:
      handlers:
        widget_handler:
          options:
            docstring_style: numpy
            show_root_heading: true
            show_root_full_path: false
            show_signature_annotations: true
            show_source: false
            show_bases: true
            docstring_section_style: list
        python:
          import:
            - https://docs.python.org/3/objects.inv
          options:
            docstring_style: numpy
            show_source: false
            show_signature_annotations: true
            show_root_heading: true
            show_root_full_path: false
            # show_source: false
            show_bases: true
            docstring_section_style: list
  - gen-files:
      scripts:
        - docs/_gen_widgets.py

extra_css:
  - stylesheets/extra.css
